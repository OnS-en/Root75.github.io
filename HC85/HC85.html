        <div class="from"><a href="index.html">トップページ</a><span> > </span><span>HC85側面幕メーカー</span></div>
        <h1>HC85側面幕メーカー</h1>
        <div id="Maku_box" class="Japanese">
            <div id="Maku_soto">
                <div id="Maku_inner">
                    <div id = "Maku_shubetsu">
                        <span id = "Exp_shubetsu">特急</span>
                        <div id="Exp_type">
                            <span id = "Exp_name">南紀</span>
                            <span id = "Exp_count">5</span>
                        </div>
                    </div>
                    <div id= "right">
                        <span id = "ikisaki">紀伊勝浦</span>
                        <div id = "room" class="reserved">
                            <div id = "Maku_gousha">
                                <span id = "gousha" >2</span>
                            </div>
                            <div id= "shiteiseki">
                                <span id = "reserved">指定席</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="under">
        <div class="settings">
            <div class="ltd_color">
            <h3>設定</h3>
            <p>Settings</p>
            </div>
            <hr>
            <div id="setting-input">
                <label class="left">種別：</label><input id="Type" type="text" value="特急"/>
                <label>種別(英語)：</label><input id="Type-English" type="text" value="Ltd.Exp"/><br>
                <label class="left">列車名：</label><input id="Name" type="text" value="南紀"/>
                <label>列車名(英語)：</label><input id="Name-English" type="text" value="Nanki"/><br>
                <label class="left">号数：</label><input id="Train-Number" type="number" min="0" max="99" value="5"/><span>号</span><br>
                <label class="left">行先：</label><input id="Destination" type="text" value="紀伊勝浦"/>
                <label>行先(英語)：</label><input id="Destination-English" type="text" value="Kii-Katsuura"/><br>
                <label class="left">号車：</label><input id="Car-Number" type="number" min="0" max="99" value="2"/><span>号車</span>
                <select id="IsReserved">
                    <option value="reserved">指定席</option>
                    <option value="non-reserved">自由席</option>
                </select>
                <br>
                <label class="left">英語表示：</label><input id="IsEnglish" type="checkbox" value="false">
                <label class="left">灰色幕：</label><input id="IsExtra" type="checkbox" value="false">
                <button id="save_as_file">画像として保存</button><a id="save_link" href="" style="display: none;"></a>
            </div>
        </div>
        <div class="sample">
            <div class="ltd_color">
            <h3>サンプル</h3>
            <p>Sample</p>
            </div>
            <hr>
            <button id="sample1">特急ひだ / 富山行</button><br>
            <button id="sample2">特急南紀 / 紀伊勝浦行</button><br>
            <button id="sample3">特急鈴鹿グランプリ <br>鈴鹿サーキット稲生行</button><br>
            <button id="sample4">臨時 / 熊野市行</button><br>
        </div>
        </div>
