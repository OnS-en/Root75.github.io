<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="central.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&family=Oxygen+Mono&family=Zen+Kaku+Gothic+New:wght@700&display=swap" rel="stylesheet">
        <link rel="icon" href="Fabicon.png">
        <title>JR東海駅名標メーカー</title>
    </head>
    <body>
        <div class="from"><a href="index.html">トップページ</a><span> > </span><span>JR東海駅名標メーカー</span></div>
        <div class="Ekimei">
            <h1>JR東海駅名標メーカー</h1>
            <p class="title-Kana">JRとうかいえきめいひょうめーかー</p>
            <p class="title-English">JR-Central Station-Sign Maker</p>
        </div>
        <div id="Sign-outer">
            <div id="Sign">
                <img id="Logo" src="JR_Central_logo.png">
                <span id="Ekimei-Kana" class="JNR">せきがはら</span>
                <span id="Ekimei-Kana-virtial" class="JNR virtial">せきがはら</span>
                <span id="Ekimei-Kanji" class="JNR">関 ヶ 原</span>
                <span id="Ekimei-Kanji-virtial" class="JNR virtial">関 ヶ 原</span>
                <div id="Ekimei-Line" class="central">
                    <div id="Jouhoku-Line"></div>
                    <div id="Middle-Line"></div>
                    <span id="Ekimei-English" class="English">Sekigahara</span>
                    <span id="Ekimei-English-virtial" class="English">Sekigahara</span>
                </div>
                <span id="Eki-Location" class="JNR">(岐阜県不破郡関ヶ原町)</span>
                <span id="Eki-Location-virtial" class="JNR virtial">(岐阜県不破郡関ヶ原町)</span>
                <div id="Left-Station" class="One">
                    <span id="Before-Eki" class="JNR">かしわばら</span>
                    <span id="Before-Eki-English" class="English">Kashiwabara</span>
                    <span id="Before-Eki-2nd" class="JNR">かしわばら</span>
                    <span id="Before-Eki-English-2nd" class="English">Kashiwabara</span>
                </div>
                <div id="Right-Station" class="One">
                    <span id="After-Eki" class="JNR">た る い</span>
                    <span id="After-Eki-English" class="English">Tarui</span>
                    <span id="After-Eki-2nd" class="JNR">た る い</span>
                    <span id="After-Eki-English-2nd" class="English">Tarui</span>
                </div>
                <div id="Numbering-Count" class="One">
                    <div id="Numbering">
                        <div class="Number-relate">
                            <span class="Line-Letter English">CA</span>
                            <div class="Number-inner">
                                <span class="Line-Number English">79</span>
                            </div>
                        </div>
                    </div>
                    <div id="Numbering2">
                        <div class="Number-relate">
                            <span class="Line-Letter English">CA</span>
                            <div class="Number-inner">
                                <span class="Line-Number English">79</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings">
            <h2 class="JNR">設定</h2>
            <div class="settings-input">
                <label class="left">駅名(ひらがな)：</label><input type="text" value="せきがはら" id="Center-Hiragana"/><br>
                <label class="left">駅名(漢字)：</label><input type="text" value="関ヶ原" id="Center-Kanji"/><br>
                <label class="left">駅名(英語)：</label><input type="text" value="Sekigahara" id="Center-English"/><br>
                <hr>
                <label class="left">左の駅 (ひらがな)：</label><input type="text" value="かしわばら" id="Left-Hiragana-1"/>
                <label class="right">左の駅 (英語)：</label><input type="text" value="Kashiwabara" id="Left-English-1"/>
                <label class="right">二方向の行先：</label><input type="checkbox" id="Left-Use"/><br>
                <div id="left-2" class="One">
                    <label class="left">左の駅2(ひらがな)：</label><input type="text" value="かしわばら" id="Left-Hiragana-2" />
                    <label class="right">左の駅2(英語)：</label><input type="text" value="Kashiwabara" id="Left-English-2" /><br>
                </div>
                <hr>
                <label class="left">右の駅 (ひらがな)：</label><input type="text" value="たるい" id="Right-Hiragana-1"/>
                <label class="right">右の駅 (英語)：</label><input type="text" value="Tarui" id="Right-English-1"/>
                <label class="right">二方向の行先：</label><input type="checkbox" id="Right-Use"/><br>
                <div id="right-2" class="One">
                    <label class="left">右の駅2(ひらがな)：</label><input type="text" value="たるい" id="Right-Hiragana-2" />
                    <label class="right">右の駅2(英語)：</label><input type="text" value="Tarui" id="Right-English-2" /><br>
                </div>
                <hr>
                <label class="left">所在地：</label><input type="text" value="(岐阜県不破郡関ヶ原町)" id="Station-Location"/><br>
                <label class="left">東海交通事業：</label><input type="checkbox" id="Jouhoku-use"/><br>
                <div class="settings-box">
                    <div class="settitngs-numbering">
                        <p>駅ナンバリング(1つ目)</p>
                        <label class="right">使用する：</label><input type="checkbox" id="Number1-use" checked/><br>
                        <label class="right">路線記号：</label><input type="text" value="CA" id="Line-Letter1" maxlength="2" class="short"/>
                        <input type="text" value="79" id="Line-Number1" maxlength="2" class="short"/><br>
                        <label class="right">路線カラー：</label><input type="color" value="#f6861f" id="Line-Color1"><label id="Color-Hex1">(#f6861f)</label><br>
                        <div class="colors">
                            <label class="right">デフォルト色：</label>
                            <select id="default-colors1">
                                <option value="tokaido">東海道本線(CA)</option>
                                <option value="gotemba">御殿場線(CB)</option>
                                <option value="minobu">身延線(CC)</option>
                                <option value="iida">飯田線(CD)</option>
                                <option value="taketoyo">武豊線(CE)</option>
                                <option value="chuo">中央本線(CF)</option>
                                <option value="takayama">高山本線(CG)</option>
                                <option value="taita">太多線(CI)</option>
                                <option value="kansai">関西本線(CJ)</option>
                                <option value="custom">カスタムカラー</option>
                            </select>
                        </div>
                    </div>
                    <div class="settitngs-numbering">
                        <p>駅ナンバリング(2つ目)</p>
                        <label class="right">使用する：</label><input type="checkbox" id="Number2-use"/><br>
                        <label class="right">路線記号：</label><input type="text" value="CA" id="Line-Letter2" maxlength="2" class="short"/>
                        <input type="text" value="79" id="Line-Number2" maxlength="2" class="short"/><br>
                        <label class="right">路線カラー：</label><input type="color" value="#f6861f" id="Line-Color2"><label id="Color-Hex2">(#f6861f)</label><br>
                        <div class="colors">
                            <label class="right">デフォルト色：</label>
                            <select id="default-colors2">
                                <option value="tokaido">東海道本線(CA)</option>
                                <option value="gotemba">御殿場線(CB)</option>
                                <option value="minobu">身延線(CC)</option>
                                <option value="iida">飯田線(CD)</option>
                                <option value="taketoyo">武豊線(CE)</option>
                                <option value="chuo">中央本線(CF)</option>
                                <option value="takayama">高山本線(CG)</option>
                                <option value="taita">太多線(CI)</option>
                                <option value="kansai">関西本線(CJ)</option>
                                <option value="custom">カスタムカラー</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button id="save_as_file">画像として保存する</button><a id="save_link" href="" style="display: none;"></a>
        </div>
        <script src="central-script.js"></script>
        <script src="html2canvas.js"></script>
    </body>
</html>
